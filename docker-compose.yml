version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: olinda_prospector
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - prospector-net

  # ── Prospector App ──────────────────────────────────────────
  prospector:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/olinda_prospector
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      N8N_WEBHOOK_API_KEY: ${N8N_WEBHOOK_API_KEY:-}
      SCRAPE_INTERVAL: ${SCRAPE_INTERVAL:-3600}
      PROSPECTOR_MODE: ${PROSPECTOR_MODE:-zappy}
      DASHBOARD_PORT: 8080
      PROXY_LIST: ${PROXY_LIST:-}
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN:-}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID:-}
      WHATSAPP_BUSINESS_ID: ${WHATSAPP_BUSINESS_ID:-}
      MESSAGE_DELAY: ${MESSAGE_DELAY:-3.0}
    restart: unless-stopped
    networks:
      - prospector-net

volumes:
  pgdata:


networks:
  prospector-net:
    driver: bridge
